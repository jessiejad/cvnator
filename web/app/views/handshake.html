<h1>Prise de contact pour {{getPerson().name}}</h1>

<md-list>
    <md-list-item ng-repeat="handshake in handshakes">
        <div>{{handshake.created | momentFormat: 'DD MMM YYYY'}} <span ng-if="handshake.createdBy"
                                                                       style="font-style: italic"> by {{handshake.createdBy.username}}</span>
        </div>
        <div style="padding-left:10px">{{handshake.message}}</div>
    </md-list-item>
</md-list>
