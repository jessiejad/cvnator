<md-dialog aria-label="Prise de contact"  ng-cloak>
    <form name="myForm">
        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <h2 style="font-weight: 200">Contacter {{person.name}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="images/icons/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout-padding layout-margin >

                <md-input-container class="md-block md-accent">

                    <label>Message</label>

                    <textarea ng-model="message" name="myMessage" cols="100" md-maxlength="150" rows="5" style="height: 200px"
                              required></textarea>

                    <div ng-messages="myForm.myMessage.$error" role="alert">
                        <div ng-message="md-maxlength">
                            Trop trop long ....
                        </div>
                    </div>

                </md-input-container>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="valid()" style="font-weight: 200" class="md-accent" ng-disabled="!message || message.length > 150">
                <md-icon md-svg-src="images/icons/ic_send_24px.svg" aria-label="Close dialog" class="md-accent"></md-icon>
               Envoyer un message
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
