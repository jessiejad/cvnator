<div layout="row" layout-align="start start">

    <div class="date" flex="15">
        {{start | momentFormat: 'MMM YYYY'}} <span ng-if="end"> - {{end | momentFormat: 'MMM YYYY'}} </span>
    </div>

    <div flex="5"></div>

    <div class="content_cv" layout="column"  flex="80">
        <h4>{{title}}</h4>
        <h5>{{place}} - {{location}}</h5>
        <ul>
            <li ng-repeat="detail in description">{{detail}}</li>
        </ul>
    </div>
</div>
