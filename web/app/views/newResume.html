<md-content>
    <md-tabs md-dynamic-height="" md-border-bottom="">
      <md-tab label="Information générale">
        <md-content class="md-padding"> 
		
		  <form name="formulaireIG" ng-submit="foo()"  novalidate>
		  
		  <md-input-container>
            <md-select ng-model="person.genre" name="genre" required>
              <md-option>
                Madame
              </md-option>
			  <md-option>
                Monsieur
              </md-option>
            </md-select>
          </md-input-container>
		  <div ng-messages="formulaireIG.genre.$error">
                <div ng-message="required">Choix requis</div>
		 </div>
		  
		  <md-input-container>
		  <input type="text" name="prenom" ng-model="person.prenom" placeholder="Prenom" required />
		  <div ng-messages="formulaireIG.prenom.$error">
                <div ng-message="required">Champs requis</div>
		 </div>
		  </md-input-container>
		  
		  <md-input-container>
		  <input type="text" name="nom" ng-model="person.nom" placeholder="Nom" required="">
		  <div ng-messages="formulaireIG.nom.$error">
                <div ng-message="required">Champs requis</div>
			</div>
		  </md-input-container>
		  
		  <h4>Date de naissance</h4>
		  <md-datepicker name="birthDate" ng-model="person.birthDate" md-placeholder="JJ/MM/AAAA" required>
		  </md-datepicker>
		  <div ng-messages="formulaireIG.birthDate.$error">
			<div ng-message="required">Date requise</div>
		</div>
		  
		  
		<md-input-container>
        <label>Email</label>
        <input name="email" ng-model="person.email" type="email" required="" ng-pattern="/^.+@.+\..+$/">
		<div ng-messages="formulaireIG.email.$error" role="alert">
          <div ng-message-exp="['required', 'pattern']">
            Adresse-mail requise.
          </div>
        </div>
      </md-input-container>
	  
	  <md-input-container>
      <input ng-model="person.phone" type="text" placeholder="Numéro de téléphone" name="phone" required>
	  <div ng-messages="formulaireIG.phone.$error" role="alert">
          <div ng-message-exp="['required']">
            Champs requis
          </div>
        </div>
    </md-input-container>
	  
	  <md-input-container>
		  <input type="text" name="adresse" ng-model="person.contact.address.street" placeholder="adresse" required="">
		  <div ng-messages="formulaireIG.adresse.$error">
                <div ng-message="required">Champs requis</div>
			</div>
		  </md-input-container>
		  
	<md-input-container>
		  <input type="text" name="ville" ng-model="person.contact.address.city" placeholder="Votre ville" required="">
		  <div ng-messages="formulaireIG.ville.$error">
                <div ng-message="required">Champs requis</div>
			</div>
		  </md-input-container>
	
	<md-input-container>
		  <input name="postalCode" ng-model="person.contact.address.zipCode" placeholder="Code postal"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5" required>
		  <div ng-messages="formulaireIG.postalCode.$error">
                <div ng-message="required">Champs requis</div>
				<div ng-message="pattern">Code postal non valide</div>
				<div ng-message="md-maxlength"> Code postal non valide</div>
			</div>
		  </md-input-container>
		  
	<md-input-container>
		  <input type="text" name="titre" ng-model="person.resume.title" placeholder="Titre de votre CV">
		  </md-input-container>
	  
	  <input type="submit" value="Formation" />
	  </form>

		  
      </md-content>
      </md-tab>
	  
      <md-tab label="Formation" ng-disabled="formulaireIG.$invalid">
        <md-content class="md-padding">
          <p>
		  contenu
		  </p>
        </md-content>
      </md-tab>
	  
      <md-tab label="Expérience professionnelle">
        <md-content class="md-padding">
          <p>
		  contenu
		  </p>
        </md-content>
      </md-tab>
	  
	  <md-tab label="Compétence">
        <md-content class="md-padding">
          <p>
		  contenu
		  </p>
        </md-content>
      </md-tab>
	  
	  <md-tab label="Hobbies">
        <md-content class="md-padding">
          <p>
		  contenu
		  </p>
        </md-content>
      </md-tab>
	  
    </md-tabs>
  </md-content>
</div>
